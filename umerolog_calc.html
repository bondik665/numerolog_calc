<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нумерологический Калькулятор</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<style>
    .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        text-align: center;
        margin: 0 auto;
    }
    h1 {
        color: #5c6bc0;
        margin-bottom: 20px;
        font-size: 2.5em;
        font-weight: 600;
    }
    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #5c6bc0;
        font-size: 1.2em;
    }
    input[type="text"], input[type="date"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 20px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, input[type="date"]:focus {
        border-color: #5c6bc0;
        outline: none;
    }
    button {
        width: 100%;
        padding: 15px;
        background-color: #5c6bc0;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.2em;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #3f51b5;
    }
    .results {
        margin-top: 30px;
        padding: 20px;
        border: 2px solid #ddd;
        border-radius: 10px;
        background-color: #f9f9f9;
        text-align: left;
        font-size: 1.1em;
        line-height: 1.6;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
    }
    .results p {
        margin: 10px 0;
    }
    .results strong {
        color: #5c6bc0;
    }
</style>
<body>
    <div class="container">
        <h1>Нумерологический Калькулятор</h1>
        <form id="numerologyForm">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
            <label for="birthDate">Дата рождения (дата-месяц-год):</label>
            <input type="date" id="birthDate" name="birthDate" required>
            <button type="submit">Рассчитать</button>
        </form>
        <div class="results" id="results"></div>
        <canvas id="numerologyChart" width="400" height="200"></canvas>
    </div>

    <script>
        document.getElementById('numerologyForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем перезагрузку страницы

            const name = document.getElementById('name').value;
            const birthDate = document.getElementById('birthDate').value;
            const currentYear = new Date().getFullYear();
            const currentMonth = new Date().getMonth() + 1;
            const currentDay = new Date().getDate();

            const lifePathNumber = calculateLifePathNumber(birthDate);
            const expressionNumber = calculateExpressionNumber(name);
            const soulUrgeNumber = calculateSoulUrgeNumber(name);
            const personalityNumber = calculatePersonalityNumber(name);
            const birthdayNumber = calculateBirthdayNumber(birthDate);
            const karmicDebtNumber = calculateKarmicDebtNumber(lifePathNumber);
            const maturityNumber = calculateMaturityNumber(lifePathNumber, expressionNumber);
            const challengeNumbers = calculateChallengeNumbers(birthDate);
            const personalYearNumber = calculatePersonalYearNumber(birthDate, currentYear);
            const personalMonthNumber = calculatePersonalMonthNumber(personalYearNumber, currentMonth);
            const personalDayNumber = calculatePersonalDayNumber(personalMonthNumber, currentDay);

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <p><strong>Число Судьбы :</strong> ${lifePathNumber} - ${descriptions.lifePathNumber[lifePathNumber].description}</p>
                <p><strong>Характер, возможности:</strong> ${descriptions.lifePathNumber[lifePathNumber].strengths}</p>
                <p><strong>Слабости, чему нужно учиться:</strong> ${descriptions.lifePathNumber[lifePathNumber].weaknesses} - ${descriptions.lifePathNumber[lifePathNumber].learning}</p>

                <p><strong>Число Имени :</strong> ${expressionNumber} - ${descriptions.expressionNumber[expressionNumber].description}</p>
                <p><strong>Характер, возможности:</strong> ${descriptions.expressionNumber[expressionNumber].strengths}</p>
                <p><strong>Слабости, чему нужно учиться:</strong> ${descriptions.expressionNumber[expressionNumber].weaknesses} - ${descriptions.expressionNumber[expressionNumber].learning}</p>

                <p><strong>Число Души :</strong> ${soulUrgeNumber} - ${descriptions.soulUrgeNumber[soulUrgeNumber].description}</p>
                <p><strong>Характер, возможности:</strong> ${descriptions.soulUrgeNumber[soulUrgeNumber].strengths}</p>
                <p><strong>Слабости, чему нужно учиться:</strong> ${descriptions.soulUrgeNumber[soulUrgeNumber].weaknesses} - ${descriptions.soulUrgeNumber[soulUrgeNumber].learning}</p>

                <p><strong>Число Личности :</strong> ${personalityNumber} - ${descriptions.personalityNumber[personalityNumber].description}</p>
                <p><strong>Характер, возможности:</strong> ${descriptions.personalityNumber[personalityNumber].strengths}</p>
                <p><strong>Слабости, чему нужно учиться:</strong> ${descriptions.personalityNumber[personalityNumber].weaknesses} - ${descriptions.personalityNumber[personalityNumber].learning}</p>

                <p><strong>Число Дня Рождения :</strong> ${birthdayNumber} - ${descriptions.birthdayNumber[birthdayNumber].description}</p>
                <p><strong>Характер, возможности:</strong> ${descriptions.birthdayNumber[birthdayNumber].strengths}</p>
                <p><strong>Слабости, чему нужно учиться:</strong> ${descriptions.birthdayNumber[birthdayNumber].weaknesses} - ${descriptions.birthdayNumber[birthdayNumber].learning}</p>

                <p><strong>Число Перерождения :</strong> ${karmicDebtNumber ? karmicDebtNumber : 'Нет'} - ${karmicDebtNumber ? descriptions.karmicDebtNumber[karmicDebtNumber].description : 'Нет кармических долгов'}</p>

                <p><strong>Слабости, чему нужно учиться:</strong> ${karmicDebtNumber ? descriptions.karmicDebtNumber[karmicDebtNumber].weaknesses : 'Нет'} - ${karmicDebtNumber ? descriptions.karmicDebtNumber[karmicDebtNumber].learning : 'Нет'}</p>

                <p><strong>Число Зрелости :</strong> ${maturityNumber} - ${descriptions.maturityNumber[maturityNumber].description}</p>
                <p><strong>Характер, возможности:</strong> ${descriptions.maturityNumber[maturityNumber].strengths}</p>
                <p><strong>Слабости, чему нужно учиться:</strong> ${descriptions.maturityNumber[maturityNumber].weaknesses} - ${descriptions.maturityNumber[maturityNumber].learning}</p>

                <p><strong>Число Перемен :</strong> ${challengeNumbers.join(', ')} - ${challengeNumbers.map(num => descriptions.challengeNumbers[num] ? descriptions.challengeNumbers[num].description : 'Описание отсутствует').join(', ')}</p>
                <p><strong>Характер, возможности:</strong> ${challengeNumbers.map(num => descriptions.challengeNumbers[num] ? descriptions.challengeNumbers[num].strengths : 'Нет').join(', ')}</p>
                <p><strong>Слабости, чему нужно учиться:</strong> ${challengeNumbers.map(num => descriptions.challengeNumbers[num] ? descriptions.challengeNumbers[num].weaknesses : 'Нет').join(', ')} - ${challengeNumbers.map(num => descriptions.challengeNumbers[num] ? descriptions.challengeNumbers[num].learning : 'Нет').join(', ')}</p>

                <p><strong>Число Личного Года :</strong> ${personalYearNumber} - ${descriptions.personalYearNumber[personalYearNumber].description}</p>
                <p><strong>Характер, возможности:</strong> ${descriptions.personalYearNumber[personalYearNumber].strengths}</p>
                <p><strong>Слабости, чему нужно учиться:</strong> ${descriptions.personalYearNumber[personalYearNumber].weaknesses} - ${descriptions.personalYearNumber[personalYearNumber].learning}</p>

                <p><strong>Число Личного Месяца :</strong> ${personalMonthNumber} - ${descriptions.personalMonthNumber[personalMonthNumber].description}</p>
                <p><strong>Характер, возможности:</strong> ${descriptions.personalMonthNumber[personalMonthNumber].strengths}</p>
                <p><strong>Слабости, чему нужно учиться:</strong> ${descriptions.personalMonthNumber[personalMonthNumber].weaknesses} - ${descriptions.personalMonthNumber[personalMonthNumber].learning}</p>

                <p><strong>Число Личного Дня :</strong> ${personalDayNumber} - ${descriptions.personalDayNumber[personalDayNumber].description}</p>
                <p><strong>Характер, возможности:</strong> ${descriptions.personalDayNumber[personalDayNumber].strengths}</p>

            `;

            // Создание графика
            createNumerologyChart(lifePathNumber, expressionNumber, soulUrgeNumber, personalityNumber, birthdayNumber, karmicDebtNumber, maturityNumber, challengeNumbers, personalYearNumber, personalMonthNumber, personalDayNumber);

        // Функция для упрощения числа до однозначного
        function reduceNumber(num) {
            while (num > 9) {
                num = num.toString().split('').reduce((sum, digit) => sum + parseInt(digit), 0);
            }
            return num;
        }

        // Функция для расчета Числа Судьбы (Life Path Number)
        function calculateLifePathNumber(birthDate) {
            const [year, month, day] = birthDate.split('-').map(Number);
            const lifePathNumber = reduceNumber(year) + reduceNumber(month) + reduceNumber(day);
            return reduceNumber(lifePathNumber);
        }

        // Функция для расчета Числа Имени (Expression Number)
        function calculateExpressionNumber(name) {
            const letters = 'АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ';
            const values = {
                'А': 1, 'Б': 2, 'В': 3, 'Г': 4, 'Д': 5, 'Е': 6, 'Ё': 7, 'Ж': 8, 'З': 9,
                'И': 1, 'Й': 2, 'К': 3, 'Л': 4, 'М': 5, 'Н': 6, 'О': 7, 'П': 8, 'Р': 9,
                'С': 1, 'Т': 2, 'У': 3, 'Ф': 4, 'Х': 5, 'Ц': 6, 'Ч': 7, 'Ш': 8, 'Щ': 9,
                'Ъ': 1, 'Ы': 2, 'Ь': 3, 'Э': 4, 'Ю': 5, 'Я': 6
            };

            const nameUpper = name.toUpperCase();
            let expressionNumber = 0;
            for (let char of nameUpper) {
                if (values[char]) {
                    expressionNumber += values[char];
                }
            }
            return reduceNumber(expressionNumber);
        }

        // Функция для расчета Числа Души (Soul Urge Number)
        function calculateSoulUrgeNumber(name) {
            const vowels = 'АЕЁИОУЫЭЮЯ';
            const nameUpper = name.toUpperCase();
            let soulUrgeNumber = 0;
            for (let char of nameUpper) {
                if (vowels.includes(char)) {
                    soulUrgeNumber += calculateExpressionNumber(char);
                }
            }
            return reduceNumber(soulUrgeNumber);
        }

        // Функция для расчета Числа Личности (Personality Number)
        function calculatePersonalityNumber(name) {
            const consonants = 'БВГДЖЗЙКЛМНПРСТФХЦЧШЩЪЬ';
            const nameUpper = name.toUpperCase();
            let personalityNumber = 0;
            for (let char of nameUpper) {
                if (consonants.includes(char)) {
                    personalityNumber += calculateExpressionNumber(char);
                }
            }
            return reduceNumber(personalityNumber);
        }

        // Функция для расчета Числа Дня Рождения (Birthday Number)
        function calculateBirthdayNumber(birthDate) {
            const [_, __, day] = birthDate.split('-').map(Number);
            return reduceNumber(day);
        }

        // Функция для расчета Числа Перерождения (Karmic Debt Number)
        function calculateKarmicDebtNumber(lifePathNumber) {
            const karmicDebtNumbers = [13, 14, 16, 19];
            return karmicDebtNumbers.includes(lifePathNumber) ? lifePathNumber : null;
        }

        // Функция для расчета Числа Зрелости (Maturity Number)
        function calculateMaturityNumber(lifePathNumber, expressionNumber) {
            return reduceNumber(lifePathNumber + expressionNumber);
        }

        // Функция для расчета Числа Перемен (Challenge Numbers)
        function calculateChallengeNumbers(birthDate) {
            const [year, month, day] = birthDate.split('-').map(Number);
            const monthReduced = reduceNumber(month);
            const dayReduced = reduceNumber(day);
            const yearReduced = reduceNumber(year);

            const challenge1 = Math.abs(monthReduced - dayReduced);
            const challenge2 = Math.abs(monthReduced - yearReduced);
            const challenge3 = Math.abs(challenge1 - challenge2);
            const challenge4 = Math.abs(dayReduced - yearReduced);

return [challenge1, challenge2, challenge3, challenge4];
}

// Функция для расчета Числа Личного Года (Personal Year Number)
function calculatePersonalYearNumber(birthDate, currentYear) {
const [_, month, day] = birthDate.split('-').map(Number);
const personalYearNumber = reduceNumber(month) + reduceNumber(day) + reduceNumber(currentYear);
return reduceNumber(personalYearNumber);
}

// Функция для расчета Числа Личного Месяца (Personal Month Number)
function calculatePersonalMonthNumber(personalYearNumber, currentMonth) {
return reduceNumber(personalYearNumber + currentMonth);
}

// Функция для расчета Числа Личного Дня (Personal Day Number)
function calculatePersonalDayNumber(personalMonthNumber, currentDay) {
return reduceNumber(personalMonthNumber + currentDay);
}

// Функция для создания графика
